<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以成为我的恋人吗？</title>
    <link rel="stylesheet" href="../CSS/style-lianren.css">
</head>
<body>
    <div class="container">
        <img id="mainImage" src="../Photo/heart.png" alt="爱心">
        <h1 id="question">可以成为我的恋人吗？</h1>
        <div class="buttons">
            <button id="yes">可以</button>
            <button id="no">不要</button>
        </div>
    </div>

    <script src="../js/script-lianren.js"></script>
<script>
    // 禁用右键菜单
document.addEventListener('contextmenu', event => event.preventDefault());

// 禁用F12、Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+U
document.addEventListener("keydown", function (event) {
    if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s" || event.key === "S")) {
        event.preventDefault();
        alert("源码保护，禁止查看！");
    }
    if (event.key === "F12" || (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J"))) {
        event.preventDefault();
        alert("源码保护，禁止查看！");
    }
});
</script>
</body>
</html>
