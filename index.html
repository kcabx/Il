         /* Dock栏 - Enhanced Glassmorphism and macOS 15 Style Animation */
        .dock {
            background: rgba(40, 42, 48, 0.65); /* Darker, slightly desaturated base for macOS feel */
            backdrop-filter: blur(26px); /* Stronger, clearer blur */
            -webkit-backdrop-filter: blur(26px);
            border-radius: 26px; /* macOS like rounded corners */
            padding: 10px; /* Compact padding */
            display: flex;
            justify-content: center; /* Center icons if not full width */
            align-items: flex-end; /* Align items to bottom for scaling effect */
            gap: 12px; /* Spacing between icons */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0px rgba(255,255,255,0.12), /* Top inner highlight */
                        0 0 0 0.5px rgba(0,0,0,0.7); /* Subtle outer border */
            margin-bottom: 22px;
            z-index: 1000;
            animation: dockSlideUp 0.7s cubic-bezier(0.23, 1, 0.32, 1) 0.1s forwards; /* Smoother, more elastic slide up */
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            position: relative; /* For active indicator positioning */
            /* Ensure it doesn't exceed viewport width on smaller screens if icons are many */
            max-width: calc(100% - 40px); /* Example: leave some padding */
            overflow: visible; /* Allow icons to expand vertically, may affect horizontal scroll if many icons */
        }

        @keyframes dockSlideUp {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .dock-btn {
            width: 60px;
            height: 60px;
            background: transparent; /* Icons usually don't have a strong background in macOS dock */
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), margin 0.2s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transform and margin for spacing effect */
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            will-change: transform; /* Optimize for transform animations */
        }

        .dock-btn img {
            width: 48px;
            height: 48px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px; /* Slight rounding for icons if they are square */
        }

        /* macOS-like hover and active scaling */
        .dock-btn:hover {
            transform: scale(1.55) translateY(-18px); /* Significant scale and lift */
            margin-left: 8px; /* Create space from neighbors */
            margin-right: 8px;
            z-index: 1001; /* Ensure hovered icon is above others */
        }

        .dock-btn:hover + .dock-btn {
            transform: scale(1.25) translateY(-10px); /* Adjacent icons react */
        }

        .dock-btn:has(+ .dock-btn:hover) { /* Previous sibling of hovered icon */
             transform: scale(1.25) translateY(-10px);
        }

        .dock-btn:hover img {
            transform: scale(1.05); /* Slight image scale on hover */
        }

        /* Active indicator dot (macOS style) */
        .dock-btn.active::after, .dock-btn:active::after {
            content: '';
            position: absolute;
            bottom: -8px; /* Position below the icon */
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255,255,255,0.5);
            animation: fadeInDot 0.3s ease-out;
        }

        @keyframes fadeInDot {
            from { opacity: 0; transform: translateX(-50%) scale(0.5); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }

        /* 炫酷警告风格弹窗 */
        .modal {
            display: none; /* Initially hidden, controlled by JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.75); /* Darker overlay for more focus */
            backdrop-filter: blur(8px); /* Apply blur to the overlay itself */
            -webkit-backdrop-filter: blur(8px);
            opacity: 0; /* Start hidden for entry animation */
            animation: fadeInModalOverlay 0.4s ease-out forwards;
            transition: opacity 0.4s ease-out; /* For JS-controlled fade-out if needed */
        }

        @keyframes fadeInModalOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%) scale(1); Will be controlled by animation */
            background: linear-gradient(145deg, rgba(40, 0, 0, 0.7), rgba(15, 0, 0, 0.9)); /* Darker, richer red gradient */
            backdrop-filter: blur(28px); /* Stronger glass effect for the content */
            -webkit-backdrop-filter: blur(28px);
            padding: 35px 40px; /* More horizontal padding */
            border-radius: 24px; /* Smoother radius */
            text-align: center;
            box-shadow: 0 10px 50px rgba(255, 30, 30, 0.5),
                        0 0 80px rgba(255, 30, 30, 0.25),
                        inset 0 1px 2px rgba(255,120,120,0.35); /* More refined shadow with inset highlight */
            max-width: 500px; /* Slightly wider */
            width: 88%;
            animation: modalDropIn 0.55s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                       modalPulseEffect 2.5s ease-in-out infinite 0.6s; /* Pulse starts after drop-in */
            border: 1.5px solid rgba(255, 90, 90, 0.45); /* Slightly thicker, softer border */
            color: #ffe0e0; /* Lighter text for better contrast on dark red */
            opacity: 0; /* Start hidden for animation */
        }

        @keyframes modalDropIn {
            0% { transform: translate(-50%, -70%) scale(0.85); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes modalPulseEffect {
            0%, 100% {
                box-shadow: 0 10px 50px rgba(255, 30, 30, 0.5),
                            0 0 80px rgba(255, 30, 30, 0.25),
                            inset 0 1px 2px rgba(255,120,120,0.35);

            50% {
